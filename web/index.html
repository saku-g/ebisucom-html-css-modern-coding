<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a03d40399b.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-container w-container">
        <div class="site">
          <img src="../img/logo.svg" alt="Boards" class="header__logo" width="135" height="26" />
        </div>
        <button type="button" class="navBtn">
          <i class="fa-solid fa-bars"></i>
          <span class="sr-only">Menu</span>
        </button>
      </div>
    </header>

    <!-- ヒーロ -->
    <section class="hero">
      <div class="hero-container w-container">
        <h1>Stationery Services</h1>
        <p>便利な道具とサービスをお届けします</p>
        <a href="#" class="btn">無料で始める</a>
      </div>
    </section>

    <!-- 画像とテキスト -->
    <section class="imgtext">
      <div class="imgtext-container w-container">
        <div class="text">
          <h2 class="heading-decoration">日常のツールたち</h2>
          <p>Convenient</p>
          <p>
            どこにでもある、誰でも使ったことがある、普段は存在を意識しないけどないと困るツールたち。日常をちょっと楽しくしてくれます。
          </p>
        </div>
        <figure class="img">
          <img src="../img/tool.jpg" alt="" width="1600" height="1260" />
        </figure>
      </div>
    </section>
    <!-- 画像とテキスト -->
    <section class="imgtext">
      <div class="imgtext-container reverse w-container">
        <div class="text">
          <h2 class="heading-decoration">効率化の手助け</h2>
          <p>Helpful</p>
          <p>
            さまざまな作業を効率よく進めるためには、目的に応じて最適な道具を使うことが大切です。そんな道具たちが揃っています。
          </p>
        </div>
        <figure class="img">
          <img src="../img/helpful.jpg" alt="" width="1600" height="1260" />
        </figure>
      </div>
    </section>
  </body>
</html>
